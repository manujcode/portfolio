<section id="contact"><div style="background:  radial-gradient(#00ff88, rgb(0, 0, 0));; border-radius: 10px; padding-bottom: 5px; padding-top: 5px; margin-top:5px;border: 4px solid #00ff88;">
<div  class="contact">
    <h1 style="color: #00ff88;">Connect Us</h1>
  
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required />
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Write your message" required></textarea>
      </div>
  
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
  
</div></section>
